<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
  <meta name="author" content="{{ site.title }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f5f5f5">
  <title>{% if page.title %}{{ page.title }} | {% endif %}CSE 152</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="{{ site.url }}/css/sp19_onward.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
  <link rel="shortcut icon" href="{{ site.url }}/favicon.png">
</head>
<body>
  <div id="wrapper">
    <h1>
      <div id="classnum">CSE 152</div>
      <div id="classname">Introduction to Computer Vision</div>
      <div id="classqua">
        <a href="{{ site.url }}/" {% if page.quarter == "sp19" %}class="active"{% endif %}>Spring 2019</a>
        <span>/</span>
        <a href="{{ site.url }}/fa18">Fall 2018</a>
      </div>
    </h1>
    
    <hr style="margin-top: 2.2em" /> <!----------------------->
    
    {{ content }}  <!-- content which changes every quarter -->

    <hr style="margin-top: 2.2em" /> <!----------------------->
    <span id="rights">&copy; 2019. All lefts reserved.</span>
  </div>
</body>
</html>
