<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
  <meta name="author" content="{{ title }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f5f5f5">
  <title>CSE 152</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="{{ site.url }}/css/sp19_onward.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.url }}/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.url }}/css/horizontal-slim-10_7.css" type="text/css">
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">

  <!-- Icons -->
  <!-- 16x16 -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
  <!-- 32x32 -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.png">
</head>
<body>
  <div id="wrapper">
    <h1>
      <div id="classnum">CSE 152</div>
      <div id="classname">Introduction to Computer Vision</div>
      <div id="classqua">
        <a href="{{ site.url }}/" {% if page.url == "/" %}class="active"{% endif %}>Spring 2019</a>
        <span>/</span>
        <a href="fa18">Fall 2018</a>
      </div>
    </h1>
    
    <hr style="margin-top: 2em" /> <!-- ------------------- -->
    
    {{ content }}  <!-- content which changes every quarter -->

    <hr style="margin-top: 2em" /> <!-- ------------------- -->
    &copy; 2019. All lefts reserved.
  </div>
  {% include js.html %}
</body>
</html>
